<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing Program</title>

    <style>

        #canvas {
            border: 1px black solid;
        }

    </style>

</head>
<body>

<P>Select your drawing color: <input type="color" id="drawcolor" name="drawcolor" value="#ff0000"></P>
<P>Select your line width: <input type="range" id="radius" min="5" max="20"></P>

<P>Click the mouse on the canvas</P>
<canvas id="canvas" height="400" width="400"></canvas> <br>


<button onclick="myFunction()">Clear the canvas</button>
<script>
        //var r = document.getElementById("radius").valusade;
        //document.getElementById("demo").innerHTML = r;
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        var mousedown = false;

        canvas.addEventListener("mousedown", function () {
            mousedown = true
        });

        canvas.addEventListener("mouseup", function () {
            mousedown = false
        });

        canvas.addEventListener("mousemove", function () {
            if (!mousedown) {
                return;
            }

            // event is a built-in variable, contains the event that triggered this function
            // get the x, y location of the event
            var x = event.offsetX;
            var y = event.offsetY;   //offsetX, offsetY, may not work in older browsers
            var r = document.getElementById("radius").value;
            var col = document.getElementById("drawcolor").value;
            //Draw a filled rectangle centered under the mouse click
            //x, y is the top left corner, so shift up and left by 5 to center it under the mouse.
            context.beginPath();
            context.arc(x, y, r, 0, 2 * Math.PI);
            context.fillStyle=col,
            context.fill()

        })

        function myFunction() {
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

</script>

</body>
</html>
